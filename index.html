<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ahorcado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Ahorcado</h1>
        <p>Haz click en las letras de abajo para elegir la que pienses que completará la palabra secreta</p>
      </div>
      <div class="wrapper">
        <div id="buttons">
        </div>
        <p id="catagoryName"></p>
        <p id="clue">Pista -</p>
        <canvas id="stickman">Este texto aparecerá si el navegador no soporta etiquetas HTML5</canvas>
        <div id="hold">
        </div>
        <p id="mylives"></p>
        
        
        <div class="container">
          <button id="hint">Pista</button>
          <button id="reset">Jugar de nuevo</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
